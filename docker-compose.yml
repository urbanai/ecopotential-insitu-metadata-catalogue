version: '3'
services:
  postgres:
    image: "mdillon/postgis"
    environment:
      - POSTGRES_DB=pycsw
      - POSTGRES_USER=pycsw
      - POSTGRES_PASSWORD=pycsw
    volumes:
      - db-data:/var/lib/postgresql/data
  pycsw:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    links:
      - postgres
    ports:
      - "8081:8081"

volumes:
  db-data:
    driver: local
